      # traefik.http.routers.tautulli.middlewares: "authelia@docker,less-secure-headers@docker,no-poweredby@docker" # Security middleware
networks:
  internal:
    external: true
    name: ${INTERNAL_NETWORK:-internal}
  external:
    external: true
    name: ${EXTERNAL_NETWORK:-external}