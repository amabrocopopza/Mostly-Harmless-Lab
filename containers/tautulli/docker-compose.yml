      # traefik.docker.network: "external"                           # Traefik network
      # ðŸŽ¯ Traefik Routing/Rules
      # traefik.http.routers.tautulli.tls: "true"                    # Enable TLS
      # traefik.http.routers.tautulli.entrypoints: "https"           # HTTPS entrypoint
